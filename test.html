<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/favicon.png">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>  
  <script defer src="js/test.js"></script>
  <title>G1 Practice Test 2.0 - Questions</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#test-navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="test-navbar">
				<ul class="navbar-nav me-auto">
				</ul>
				<ul class="navbar-nav d-flex">
					<li class="nav-item">
            <a class="nav-link text-white"
						href="/test">Test</a>
          </li>
					<li class="nav-item">
            <a class="nav-link text-white"
						href="/signup">Sign up</a>
          </li>
					<li class="nav-item">
            <a class="nav-link text-white"
						href="/login">Login</a>
          </li>
				</ul>
			</div>
		</div>
	</nav>
  
  <div class="container">

    <header class="col d-flex justify-content-center">
      <h1>Driver License Knowledge Test</h1>
    </header>

    <main class="col d-flex justify-content-center">

      <div class="card w-50 mb-3" id="quiz">
        <div class="card-header" id="info">
          <div class="row mt-2">
            <div class="col-sm-7">
              <p id="category">Sign</p>
            </div>
            <div class="col-sm-5">
              <div class="row">
                <p class="text-success col-sm-6" id="correct">Correct: 0</p>
                <p class="text-danger col-sm-6" id="incorrect">Incorrect: 0</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body" id="question">
          <p id="text"></p>
          <div class="card-title">
            <img src="images/no-pedestrians.jpg" alt="reference image">
          </div>
        </div>

        <ul class="list-group list-group-flush" id="answers">
          <li class="list-group-item">
            <div class="answer-group">
              <input class="answer-radio" type="radio" name="answer-radio" id="answer-a">
              <label class="answer-label" for="answer-a" id="answer-a-text"></label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="answer-group">
              <input class="answer-radio" type="radio" name="answer-radio" id="answer-b">
              <label class="answer-label" for="answer-b" id="answer-b-text"></label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="answer-group">
              <input class="answer-radio" type="radio" name="answer-radio" id="answer-c">
              <label class="answer-label" for="answer-c" id="answer-c-text"></label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="answer-group">
              <input class="answer-radio" type="radio" name="answer-radio" id="answer-d">
              <label class="answer-label" for="answer-d" id="answer-d-text"></label>
            </div>
          </li>
        </ul>
        <div class="card-footer">
          <div class="button-group">
            <div class="skip-button">
              <input class="btn btn-primary" type="button" id="skip-btn" value="Skip Question">
            </div>
            <div class="submit-button">
              <input class="btn btn-primary" type="button" id="submit-btn" value="Submit Answer">
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="answer-explanation">
          <p id="explanation"></p>
        </div>
      </div>

    </main>
    
  </div>

</body>
</html>

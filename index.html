<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script defer src="js/main.js"></script>
  <title>G1 Practice Test 2.0</title>
</head>
<body>

  <div class="container">
    <header class="col d-flex justify-content-center">
      <h1>G1 Driver License Knowledge Practice Test</h1>
    </header>

    <main class="col d-flex justify-content-center">

      <div class="card w-50 mb-3">
        <div class="card-body">
          
          <form id="test-form" action="test.html" method="GET">

            <div>
              
              <h2>Sign up</h2>

              <div class="mb-3">
                <label class="form-label" for="user-name">Name</label>&nbsp;&nbsp;<span id="user-name-error"></span>
                <input type="text" class="form-control" id="user-name" name="user-name" size="30" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>&nbsp;&nbsp;<span id="email-error"></span>
                <input type="email" class="form-control" id="email" name="email" size="30" placeholder="Enter your email address">
              </div>
              <div  class="mb-3">
                <label class="form-label" for="phone">Phone</label>&nbsp;&nbsp;<span id="phone-error"></span>
                <input type="tel" class="form-control" id="phone" name="phone" size="30" placeholder="Enter your telephone number">
              </div>
            </div>
      
            <div class="row">
    
              <h2>Configure your test</h2>
              <div class="col-sm-6">
                <label class="form-label" for="rules-questions">Rules</label>
                <select class="form-select" name="rules-questions" id="rules-questions">
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="signs-questions">Signs</label>
                <select class="form-select" name="signs-questions" id="signs-questions">
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
              
            </div>

            <hr class="my-4">
        
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="random" name="random">
              <label class="form-check-label" for="random">Random questions</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="send-email" name="send-email">
              <label class="form-check-label" for="sendEmail">Send score by email</label>
            </div>

            <hr class="my-4">
            
            <button class="w-100 btn btn-primary btn-lg" type="submit" id="submit-btn">
              Go for it
            </button>
            
          </form>
          
        </div>
      </div>
      
    </main>

    <footer class="col d-flex justify-content-center">

      <div class="w-50 mb-3">

        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="accordion-heading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-panel" aria-expanded="true" aria-controls="accordion-panel">
                About Us
              </button>
            </h2>
            <div id="accordion-panel" class="accordion-collapse collapse" aria-labelledby="accordion-heading">
              <div class="accordion-body">
                <h3>About Us</h3>
                <div id="info">
                  <p>Developed by Hugo Beltran & Juan Casanova</p>
                  <p>for CSD 3103 - Full Stack JavaScript Term Project</p>
                  <p>Copyright &copy; 2023</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </footer>
  </div>

</body>
</html>

<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/favicon.png">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>G1 Practice Test 2.0</title>
</head>
<body>

  <div class="container">
    <header class="col d-flex justify-content-center">
      <h1>G1 Driver License Knowledge Practice Test</h1>
    </header>

    <main class="col d-flex justify-content-center">

      <div class="card w-50 mb-3">
        <div class="card-body">
          
          <form id="test-form" action="login.html" method="GET">

            <div>
              
              <h2>Sign up</h2>

              <div class="mb-3">
                <label class="form-label" for="user-name">Name</label>&nbsp;&nbsp;<span id="user-name-error"></span>
                <input type="text" class="form-control" id="user-name" name="user-name" size="30" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>&nbsp;&nbsp;<span id="email-error"></span>
                <input type="email" class="form-control" id="email" name="email" size="30" placeholder="Enter your email address">
              </div>
              <div  class="mb-3">
                <label class="form-label" for="password">Password</label>&nbsp;&nbsp;<span id="password-error"></span>
                <input type="password" class="form-control" id="password" name="password" size="30" placeholder="Enter your password">
              </div>
            </div>
            
            <button class="w-100 btn btn-primary btn-lg" type="submit" id="submit-btn">
              Register
            </button>
            
          </form>
          
        </div>
      </div>
      
    </main>

  </div>

</body>
</html>

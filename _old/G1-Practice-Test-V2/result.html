<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/result.js"></script>
  <title>G1 Practice Test 2.0 - Results</title> 
</head>
<body>

  <div class="container">
    <header class="col d-flex justify-content-center">
      <h1>Driver License Knowledge Test</h1>
    </header>

    <main class="col d-flex justify-content-center pt-4">

      <div class="card w-50">
        <div class="card-header">
          <h2>Results</h2>
          <div class="return-button">
            <input class="primary" type="button" id="return-btn" value="Try Again">
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <table class="result-table">
              <tr class="table-header">
                <th></th>
                <th>Rules</th>
                <th>Signs</th>
                <th>Total</th>
              </tr>
              <tr id="correct-row">
                <th>Correct:</th>
                <td id="correct-rules"></td>
                <td id="correct-signs"></td>
                <td id="correct-total"></td>
              </tr>
              <tr id="incorrect-row">
                <th>Incorrect:</th>
                <td id="incorrect-rules"></td>
                <td id="incorrect-signs"></td>
                <td id="incorrect-total"></td>
              </tr>
              <tr id="percentage-row">
                <th>Percentage:</th>
                <td id="percentage-rules"></td>
                <td id="percentage-signs"></td>
                <td id="percentage-total"></td>
              </tr>
            </table>
          </li>
        </ul>
        <div class="card-body">
          <div class="pie-chart">
            <canvas id="myChart" style="width:100%; max-width:600px"></canvas>
          </div>
        </div>
      </div>

    </main>

    <footer class="col d-flex justify-content-center pt-4">

      <div class="w-50 mb-3">

        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="accordion-heading">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordion-panel" aria-expanded="true" aria-controls="accordion-panel">
                About Us
              </button>
            </h2>
            <div id="accordion-panel" class="accordion-collapse collapse" aria-labelledby="accordion-heading">
              <div class="accordion-body">
                <h3>About Us</h3>
                <div id="info">
                  <p>Developed by Hugo Beltran & Juan Casanova</p>
                  <p>for CSD 3103 - Full Stack JavaScript Term Project</p>
                  <p>Copyright &copy; 2023</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </footer>
  </div>
  
</body>
</html>
